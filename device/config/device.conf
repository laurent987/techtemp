# TechTemp Device Configuration
# Configuration simplifiée - le code C s'occupe uniquement du device_uid

[device]
# Identifiant unique du capteur (seule information nécessaire côté device)
device_uid = aht20-b827eb123456
label = "Capteur AHT20 Test"

[sensor]
# Configuration du capteur AHT20
i2c_address = 0x38
i2c_bus = 1
read_interval_seconds = 30

# Offsets de calibration (optionnels)
temperature_offset = 0.0
humidity_offset = 0.0

[mqtt]
# Configuration du broker MQTT
broker_host = 192.168.0.180
broker_port = 1883
username = 
password = 

# Topic simple: techtemp/devices/{device_uid}/reading
# Le backend s'occupe de la liaison home/room
topic_prefix = techtemp/devices
qos = 1
retain = false

# Paramètres de connexion
keepalive_seconds = 60
reconnect_delay_seconds = 5
max_reconnect_attempts = 10

[logging]
# Configuration des logs
log_level = DEBUG  # DEBUG, INFO, WARN, ERROR
log_to_console = true
log_to_file = false
log_file_path = /var/log/techtemp-device.log

[system]
# Paramètres système
daemon_mode = false
pid_file = /var/run/techtemp-device.pid
shutdown_timeout_seconds = 10
